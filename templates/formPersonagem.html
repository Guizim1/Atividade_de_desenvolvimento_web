<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Personagens</title>
</head>
<body>
    <h2>Formulário Personagens</h2>
    <div class="container">
        <form method="post" class="formentry">
            <div class="linha">
                <label for="nome">
                    Nome:
                    <input type="text" name="nome" maxlength="30" required/>
                </label>
            </div>

            <div class="linha">
                <label for="poder">
                    Poder:
                    <input type="number" name="poder" max="1000" min="100" required/>
                </label>
            </div>

            <div class="linha">
                <label for="arma">
                    Arma:
                    <input type="text" name="arma" maxlength="30" required/>
                </label>
            </div>

            <div class="linha">
                <label for="forca">
                    Força:
                    <input type="number" name="forca" max="200" min="20" required/>
                </label>
            </div>

            <div class="linha">
                <label for="agilidade">
                    Agilidade:
                    <input type="number" name="agilidade" max="10" min="1" required/>
                </label>
            </div>

            <div class="linha">
                <label for="nivel">
                    Nível:
                    <input type="number" name="nivel" max="10" min="1" required/>
                </label>
            </div>

            <div class="linha">
                <label for="grup">
                    Grupos:
                    {% if grups | length == 0 %}
                    Não há <a href="/grups">Grupos</a> Registrados!
                    {% else %}
                    <select name="grup" id="grup" required>
                        {% for grup in grups %}
                        <option value="{{ grup['id'] }}">{{ grup['nome_grup'] }}</option>
                        {% endfor %}
                    </select>
                    {% endif %}
                </label>
            </div>

            <div class="linha">
                <label for="mis">
                    Missoes:
                    {% if missoes | length == 0 %}
                    Não há <a href="/Missoes">Missões</a> Registradas!
                    {% else %}
                    <select name="mis" id="mis" required>
                        {% for mis in Missoes %}
                        <option value="{{ mis['id'] }}">{{ mis['nome_mis'] }}</option>
                        {% endfor %}
                    </select>
                    {% endif %}
                </label>
            </div>

            <div class="linha">
                <label for="gene">
                    Gênero:
                    {% if genero | length == 0 %}
                    Não há <a href="/genero">Gêneros</a> Registrados!
                    {% else %}
                    <select name="gene" id="gene" required>
                        {% for gen in genero %}
                        <option value="{{ gene['id'] }}">{{ gene['nome_gene'] }}</option>
                        {% endfor %}
                    </select>
                    {% endif %}
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
